<body>
	<style type="text/css">
.aa,.bb{width: 100px;height: 100px;margin: 40px; background-color: skyblue;}
	</style>
	<div class="main">
    <div class="aa">aaa</div>
    <div class="bb">bbb</div>
    <div class="aa">aaa</div>
    <div class="bb">bbb</div>
	</div>
</body>
<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(".aa").click(function(event) {
		$this = $(this);
		if( $this.next().width() === 0 ){
			$this.next().animate({width: 100},
				400);
	}else{
		$this.next().animate({width: 0},
				400);
	}
	});
</script>
